<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frame B</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            text-align: center;
            color: #00796b;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #4db6ac;
            margin: 20px 0;
        }
        h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px auto;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            padding: 5px 0;
        }
        li:hover {
            background-color: #b2dfdb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Sobre Mi Tema</h2>
    <img src="FOTO.JPEG" alt="foto de perfil" class="profile-photo">
    <ul>
        <li>Ingeniera de Sistemas</li>
        <li>Mantenimiento y Reparacion de Computadoras y Redes</li>
        <li>Capacitacion Primeros Auxilios</li>
    </ul>
</body>
</html>
